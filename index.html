
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Pola | Direct Download Movies</title>
    <style>
        body { background-color: #0b0b0b; color: #ffffff; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        header { background-color: #1a1a1a; border-bottom: 3px solid #f5c518; padding: 15px 0; text-align: center; position: sticky; top: 0; z-index: 100; }
        header h1 { color: #f5c518; margin: 0; font-size: 28px; letter-spacing: 2px; }
        .search-area { background: #1a1a1a; padding: 20px; text-align: center; }
        .search-area input { width: 80%; max-width: 500px; padding: 12px; border-radius: 25px; border: none; outline: none; font-size: 16px; background: #333; color: white; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 30px; max-width: 1200px; margin: auto; }
        .movie-card { background: #1a1a1a; border-radius: 12px; overflow: hidden; transition: 0.4s; border: 1px solid #333; }
        .movie-card:hover { transform: translateY(-10px); border-color: #f5c518; }
        .movie-card img { width: 100%; height: 300px; object-fit: cover; }
        .movie-info { padding: 12px; text-align: center; }
        .movie-info h3 { font-size: 16px; margin: 10px 0; color: #f5c518; height: 40px; overflow: hidden; }
        .btn-dl { background: #f5c518; color: #000; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 14px; display: block; margin-top: 10px; }
        footer { text-align: center; padding: 20px; background: #1a1a1a; color: #777; font-size: 14px; margin-top: 50px; }
    </style>
</head>
<body>

<header><h1>FILM POLA</h1></header>

<div class="search-area">
    <input type="text" id="searchInput" placeholder="Search movies here...">
</div>

<div class="container" id="movie-grid">
    <p id="loading-text" style="text-align: center; width: 100%;">Connecting to database...</p>
</div>

<footer>&copy; 2026 Film Pola - All Rights Reserved.</footer>

<script>
    // --- Configuration (We will fill this in next) ---
    const BASE_ID = 'appiRfwEDiS3rN1MI'; 
    const API_TOKEN = 'YOUR_API_TOKEN';
    const TABLE_NAME = 'Movies';

    async function fetchMovies() {
        const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`;
        try {
            const response = await fetch(url, {
                headers: { Authorization: `Bearer ${API_TOKEN}` }
            });
            const data = await response.json();
            displayMovies(data.records);
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('loading-text').innerText = 'Failed to load movies.';
        }
    }

    function displayMovies(movies) {
        const grid = document.getElementById('movie-grid');
        grid.innerHTML = '';
        movies.forEach(movie => {
            const fields = movie.fields;
            if(fields.Status === 'Published') {
                const card = `
                    <div class="movie-card">
                        <img src="${fields['Poster URL']}" alt="${fields.Name}">
                        <div class="movie-info">
                            <h3>${fields.Name}</h3>
                            <a href="${fields['Download Link']}" class="btn-dl" target="_blank">Download Now</a>
                        </div>
                    </div>`;
                grid.innerHTML += card;
            }
        });
    }

    if(BASE_ID !== 'YOUR_BASE_ID') fetchMovies();
</script>
</body>
</html>
